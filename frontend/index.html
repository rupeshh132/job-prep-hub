<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Prep Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>ðŸš€ Job Prep Hub</h1>

  <!-- Navbar -->
  <nav id="navbar" style="display:none; margin-bottom:20px;">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('resources')">Resources</button>
    <button onclick="showSection('profile')">Profile</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- Register Form -->
  <div id="registerSection">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Username" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
  </div>

  <!-- Login Form -->
  <div id="loginSection" style="display:none;">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="#" onclick="showRegister()">Register here</a></p>
  </div>

  <!-- Welcome / Home -->
  <div id="homeSection" style="display:none; margin-top:20px;">
    <div id="welcomeMessage" style="font-weight:bold; color:green;"></div>
  </div>

  <!-- Resources -->
  <div id="resourcesSection" style="display:none; margin-top:20px;">
    <h2>ðŸ“š Resources</h2>
    <ul id="resourcesList"></ul>
  </div>

  <!-- Profile -->
  <div id="profileSection" style="display:none; margin-top:20px;">
    <h2>ðŸ‘¤ Profile</h2>
    <p id="profileInfo"></p>
  </div>

</body>
</html>
